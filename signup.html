<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Magazinify AI™</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <a href="/" class="inline-flex items-center gap-2 text-sky-400 hover:text-sky-300 mb-4">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to Home
                </a>
                <h1 class="text-3xl font-bold text-white">Get Started with Magazinify AI™</h1>
                <p class="mt-2 text-white/70">Create your business magazine in minutes</p>
            </div>
            
            <!-- Signup Form -->
            <div class="bg-white/5 border border-white/10 rounded-2xl p-8">
                <form id="signupForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2">Business Name</label>
                        <input 
                            type="text" 
                            id="businessName"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder:text-white/40 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none"
                            placeholder="Your Business Name"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2">Website URL</label>
                        <input 
                            type="url" 
                            id="websiteUrl"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder:text-white/40 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none"
                            placeholder="https://yourbusiness.com"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder:text-white/40 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none"
                            placeholder="you@example.com"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2">Industry / Niche</label>
                        <input 
                            type="text" 
                            id="industry"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder:text-white/40 focus:ring-2 focus:ring-sky-400 focus:border-transparent outline-none"
                            placeholder="e.g., Real estate, Coaching, Wellness"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2">Select Plan</label>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <label class="relative cursor-pointer">
                                <input type="radio" name="plan" value="basic" class="peer sr-only" checked>
                                <div class="p-4 bg-white/5 border-2 border-white/10 rounded-lg peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all">
                                    <div class="font-semibold">Basic</div>
                                    <div class="text-2xl font-bold mt-1">$19<span class="text-sm font-normal text-white/60">/mo</span></div>
                                    <div class="text-xs text-white/60 mt-1">8-12 pages</div>
                                </div>
                            </label>
                            <label class="relative cursor-pointer">
                                <input type="radio" name="plan" value="pro" class="peer sr-only">
                                <div class="p-4 bg-white/5 border-2 border-white/10 rounded-lg peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all">
                                    <div class="font-semibold">Pro</div>
                                    <div class="text-2xl font-bold mt-1">$49<span class="text-sm font-normal text-white/60">/mo</span></div>
                                    <div class="text-xs text-white/60 mt-1">+ Analytics</div>
                                </div>
                            </label>
                            <label class="relative cursor-pointer">
                                <input type="radio" name="plan" value="custom" class="peer sr-only">
                                <div class="p-4 bg-white/5 border-2 border-white/10 rounded-lg peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all">
                                    <div class="font-semibold">Custom</div>
                                    <div class="text-2xl font-bold mt-1">Contact</div>
                                    <div class="text-xs text-white/60 mt-1">24 pages</div>
                                </div>
                            </label>
                        </div>
                        <p class="text-xs text-white/50 mt-2">+ $499 one-time setup fee</p>
                    </div>

                    <div class="pt-4">
                        <button 
                            type="submit"
                            class="w-full px-6 py-4 bg-sky-400 text-slate-900 font-semibold rounded-xl hover:bg-sky-300 transition-colors"
                        >
                            Continue to Payment
                        </button>
                    </div>

                    <p class="text-xs text-center text-white/50">
                        By continuing you agree to our <a href="#" class="underline">Terms</a> & <a href="#" class="underline">Privacy Policy</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Pre-fill website if passed as URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const websiteParam = urlParams.get('website');
        if (websiteParam) {
            document.getElementById('websiteUrl').value = websiteParam;
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                businessName: document.getElementById('businessName').value,
                website: document.getElementById('websiteUrl').value,
                email: document.getElementById('email').value,
                industry: document.getElementById('industry').value,
                plan: document.querySelector('input[name="plan"]:checked').value
            };

            // TODO: In Brick 4, this will redirect to Stripe Checkout
            console.log('Form data:', formData);
            alert('Payment integration coming in Brick 4! For now, your info has been logged to the console.');
            
            // Temporary: redirect to viewer with their website
            window.location.href = `/viewer?website=${encodeURIComponent(formData.website)}`;
        });
    </script>
</body>
</html>
