<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magazinify AI™ — Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white antialiased">
  <main class="mx-auto max-w-xl px-6 py-16">
    <h1 class="text-2xl font-semibold">Signup</h1>
    <p class="mt-2 text-white/70">We captured your website and will tailor your magazine to your brand.</p>

    <div class="mt-6 rounded-2xl border border-white/10 bg-white/5 p-6">
      <div id="summary" class="text-white/80 text-sm"></div>
      <form class="mt-4 grid gap-3">
        <input class="rounded-lg border border-white/10 bg-white/10 px-3 py-2" placeholder="Full Name" required />
        <input class="rounded-lg border border-white/10 bg-white/10 px-3 py-2" placeholder="Email" type="email" required />
        <button class="rounded-lg bg-sky-400 px-4 py-2 font-semibold text-slate-900 hover:bg-sky-300">Continue</button>
      </form>
    </div>

    <p class="mt-6 text-white/60 text-sm">You can replace this page with your real checkout later.</p>
  </main>
  <script>
    const q = new URLSearchParams(location.search);
    const website = q.get('website') || '(not provided)';
    document.getElementById('summary').textContent = `Website: ${website}`;
  </script>
</body>
</html>
