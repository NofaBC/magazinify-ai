name: CI (Next minimal)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # npm ci fails if there's no package-lock.json; fall back to npm i
      - run: npm ci || npm i

      # Soft test & typecheck so CI never blocks while you're stabilizing
      - run: npm run test || echo "no tests yet"
      - run: npm run typecheck || echo "no typecheck"

      - run: npm run build

  # Optional: keep a soft security check that never blocks
  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm i
      - name: npm audit (soft)
        run: npm audit --audit-level=critical || true
